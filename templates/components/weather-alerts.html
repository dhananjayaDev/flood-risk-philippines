<!-- Weather Alerts Component -->
<div class="weather-alerts-section">
    <div class="alerts-header">
        <h3><i class="fas fa-exclamation-triangle"></i> Weather Alerts</h3>
        <div class="alerts-subtitle">Current weather warnings and advisories</div>
    </div>
    <div class="weather-alerts">
        <div class="alerts-loading">
            <i class="fas fa-spinner fa-spin"></i>
            <span>Loading weather alerts...</span>
        </div>
    </div>
</div>

<!-- Weather Summary Component -->
<div class="weather-summary-section">
    <div class="summary-header">
        <h3><i class="fas fa-info-circle"></i> Weather Summary</h3>
        <div class="summary-subtitle">Current conditions overview</div>
    </div>
    <div class="summary-grid">
        <div class="summary-item">
            <div class="summary-icon">
                <i class="fas fa-thermometer-half"></i>
            </div>
            <div class="summary-content">
                <div class="summary-label">Temperature</div>
                <div class="summary-value current-temp">--Â°C</div>
            </div>
        </div>
        <div class="summary-item">
            <div class="summary-icon">
                <i class="fas fa-tint"></i>
            </div>
            <div class="summary-content">
                <div class="summary-label">Humidity</div>
                <div class="summary-value current-humidity">--%</div>
            </div>
        </div>
        <div class="summary-item">
            <div class="summary-icon">
                <i class="fas fa-wind"></i>
            </div>
            <div class="summary-content">
                <div class="summary-label">Wind Speed</div>
                <div class="summary-value current-wind">-- km/h</div>
            </div>
        </div>
        <div class="summary-item">
            <div class="summary-icon">
                <i class="fas fa-cloud-rain"></i>
            </div>
            <div class="summary-content">
                <div class="summary-label">Precipitation</div>
                <div class="summary-value current-precipitation">-- mm</div>
            </div>
        </div>
        <div class="summary-item">
            <div class="summary-icon">
                <i class="fas fa-sun"></i>
            </div>
            <div class="summary-content">
                <div class="summary-label">UV Index</div>
                <div class="summary-value current-uv">--</div>
            </div>
        </div>
        <div class="summary-item">
            <div class="summary-icon">
                <i class="fas fa-eye"></i>
            </div>
            <div class="summary-content">
                <div class="summary-label">Visibility</div>
                <div class="summary-value current-visibility">-- km</div>
            </div>
        </div>
    </div>
</div>
