{% extends "base.html" %}

{% block head %}
<link href="{{ url_for('static', filename='css/settings.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<main class="container-fluid">
<div class="settings-container">
    <div class="container-fluid px-4 py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="settings-card">
                    <div class="settings-header">
                        <h2><i class="fas fa-cog"></i> Settings</h2>
                        <p class="text-muted">Manage your account preferences and system settings</p>
                    </div>
                    
                    <div class="settings-content">
                        <div class="settings-section">
                            <h5>Account Information</h5>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" value="{{ user.username }}" readonly>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" value="{{ user.email if user.email else 'Not provided' }}" readonly>
                            </div>
                        </div>
                        
                        <div class="settings-section">
                            <h5>Notification Preferences</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="emailAlerts" checked>
                                <label class="form-check-label" for="emailAlerts">
                                    Email alerts for flood warnings
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="smsAlerts" checked>
                                <label class="form-check-label" for="smsAlerts">
                                    SMS notifications for critical alerts
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="pushNotifications">
                                <label class="form-check-label" for="pushNotifications">
                                    Push notifications
                                </label>
                            </div>
                        </div>
                        
                        <div class="settings-section">
                            <h5>Display Preferences</h5>
                            <div class="form-group">
                                <label for="theme">Theme</label>
                                <select class="form-select" id="theme">
                                    <option value="light">Light</option>
                                    <option value="dark" selected>Dark</option>
                                    <option value="auto">Auto</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="language">Language</label>
                                <select class="form-select" id="language">
                                    <option value="en" selected>English</option>
                                    <option value="es">Spanish</option>
                                    <option value="fr">French</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="settings-actions">
                            <button type="button" class="btn btn-primary">Save Changes</button>
                            <button type="button" class="btn btn-outline-secondary">Reset to Default</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</main>

{% endblock %}
